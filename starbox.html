<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Box</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link rel="stylesheet" href="starbox.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="maindiv">
        <h1>Write Reviews</h1>
        <br>
        <div id="icons">
            <i class="fa-solid fa-star Star1"></i>
            <i class="fa-solid fa-star Star2"></i>
            <i class="fa-solid fa-star Star3"></i>
            <i class="fa-solid fa-star Star4"></i>
            <i class="fa-solid fa-star Star5"></i>
        </div>
            <br>
        <div id="placeholder">
            <input type="text" placeholder="Write Reviews">
        </div>
        <br>
        <button>Submit</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
